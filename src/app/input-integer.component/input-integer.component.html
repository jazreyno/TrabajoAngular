<div class="input-group">
    <input type="text" class="form-control text-center" [value]="quantity" (keyup)="updateQuantity($event)">
</div>
<div class="button-group">
    <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
    <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
</div>
