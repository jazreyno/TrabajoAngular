<h3>Carrito</h3>
<button (click)="toggleCart()" class="btn btn-secondary mb-2">
  {{ isCartcollapsed ? "Mostrar Carrito" : "Ocultar Carrito" }}
</button>
<div [@cartState]="cartAnimationState" class="cart-container">
  @if(!isCartcollapsed){
  <ul>
    @for (game of GameList; track game) {
      <li>
        <img class="gameImage" [src]="game.imageurl" [alt]="game.title">
          {{game.title}} : Cantidad : {{game.quantity}}
         <div class="button-group">
         <button class="btn btn-primary btn-sm" (click)="removeFromCart(game)">
           Eliminar
          </button>
        </div>
      </li>
      }
    </ul>
  }
</div>
